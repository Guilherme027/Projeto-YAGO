<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cifrao.png" type="image/icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Finanças em Ordem</title>
</head>

<body class="container">
    <header>
        <img src="finança.png" alt="finança" id="img">
    </header>
    <main>
        <div class="principal">
            <div class="blocks">
                <h3 class="text">
                    Proventos
                    <img src="icons/proventos.png" alt="" class="group-icons">
                </h3>
                <span id="card-entrada"> 0,00</span>
            </div>
            <div class="blocks">
                <h3 class="text">Gastos
                    <img src="icons/gastos.png" alt="" class="group-icons">
                </h3>
            <span id="card-saida"> 0,00</span>
            </div>
            <div class="blocks">
                <h3 class="text">Saldo
                    
                    
                       <img src="icons/saldos.png" alt="" class="group-icons">
                <img src="icons/alerta.png" alt="" id="alerta">
                </h3>
                <span id="card-saldo"> 0,00</span>
            </div>
        </div>
        <div class="content-form">
            <form action="" class="formulario">
                <div class="single-input">
                    <input type="text" class="input" id="descricao" required>
                    <label for="descrição">Descrição</label>
                </div>
                <div class="single-input">
                    <input type="number" step="0.01" class="input" id="valor" required>
                    <label for="valor">Valor</label>
                </div>

                <div class="group-input-radio">
                    <input type="radio" name="modalidade" id="entrada" class="radio" value="entrada">
                    <label for="entrada">Entrada</label>
                    
                    <input type="radio" name="modalidade" id="saida" class="radio" value="saida">
                    <label for="saida">Saída</label>
                </div>
                <input type="hidden" name="id" id="formid">
                <button type="submit" id="button">Salvar <ion-icon name="add-circle-outline"
                        id="salvar"></ion-icon></button>

            </form>
        </div>
        <div class="table">
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Lançamento</th>
                        <th>Tipo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nubank- Cartão de crédito</td>
                        <td>R$ 200,00</td>
                        <td>Saída</td>
                        <td>
                            <button id="btn-create"><ion-icon name="create" class="group-icons-create"></ion-icon>
                            <button id="btn-trash"><ion-icon name="trash" class="group-icons-trash"></ion-icon></button>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="paragrafo">Guilherme Dev, © Copyright - Todos os Direitos Reservados </div>
        <div class="icon">
            <a href="https://instagram.com/guilhermesantoszx?igshid=OGQ5ZDc2ODk2ZA=="><img src="icons/instagram.png"
                    alt="instagram" class="icones"></a>
            <a href="https://github.com/Guilherme027"><img src="icons/github.png" alt="github" class="icones"></a>
            <a href="https://www.linkedin.com/in/guilherme-dos-santos-souza-99a714264/"><img src="icons/linkedin.png"
                    alt="linkedin" class="icones"></a>
        </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
