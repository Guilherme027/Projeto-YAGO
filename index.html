<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cifrao.png" type="image/icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Finanças em Ordem</title>
</head>

<body class="container">
    <header>
        <img src="finança.png" alt="finança" id="img">
    </header>
    <main>
        <div class="principal">
            <div class="blocks">
                <h3 class="text">
                    Proventos
                    <img src="icons/proventos.png" alt="" class="group-icons">
                </h3>
                <p id="card-entrada">R$ 0,00</p>
            </div>
            <div class="blocks">
                <h3 class="text">Gastos
                    <img src="icons/gastos.png" alt="" class="group-icons">
                </h3>
                <p id="card-saida">R$ 0,00</p>
            </div>
            <div class="blocks">
                <h3 class="text">Saldo
                    <img src="icons/saldos.png" alt="" class="group-icons">
                    <img src="icons/alerta.png" alt="" class="group-icons" id="alerta">
                </h3>
                <p id="card-saldo">R$ 0,00</p>
            </div>
        </div>
        <div class="content-form">
            <form action="" class="formulario">
                <div class="single-input">
                    <input type="text" class="input"  required id="descricao">
                    <label for="descrição">Descrição</label>
                </div>
                <div class="single-input">
                    <input type="number" step="0.01" class="input"  required id="valor">
                    <label for="valor">Valor</label>
                </div>

                <div class="group-input-radio">
                    <input type="radio" name="modalidade" id="entrada" class="radio">
                    <label for="entrada">Entrada</label>
                    <input type="radio" name="modalidade" id="saida" class="radio">
                    <label for="saida">Saída</label>
                </div>
                <button type="submit" id="button">Salvar <ion-icon name="add-circle-outline"
                        id="salvar"></ion-icon></button>

            </form>
        </div>
        <div class="table">
            <table class="tabela">
                <thead>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Tipo</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="paragrafo">Guilherme Dev, © Copyright - Todos os Direitos Reservados </div>
        <div class="icon">
            <a href="https://instagram.com/guilhermesantoszx?igshid=OGQ5ZDc2ODk2ZA=="><img src="icons/instagram.png"
                    alt="instagram" class="icones"></a>
            <a href="https://github.com/Guilherme027"><img src="icons/github.png" alt="github" class="icones"></a>
            <a href="https://www.linkedin.com/in/guilherme-dos-santos-souza-99a714264/"><img src="icons/linkedin.png"
                    alt="linkedin" class="icones"></a>
        </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
