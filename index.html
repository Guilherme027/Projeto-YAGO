<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cifrao.png" type="image/icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Financeiro</title>
</head>

<body class="container">
    <header>
        <img src="finança.png" alt="finaça">
    </header>
    <main>
        <div class="principal">
            <div class="blocks">
                <p>Proventos</p>
                <p>R$ 0,00</p>
            </div>
            <div class="blocks">
                <p>Gastos</p>
                <p>R$ 0,00</p>
            </div>
            <div class="blocks">
                <p>Saldo</p>
                <p>R$ 0,00</p>
            </div>
        </div>
        <form action="" id="formulario">
            <div class="group-input">
                <label for="descrição">Descrição</label>
                <input type="text" name="descrição" id="text" placeholder="Digite a descrição">
            </div>

            <div class="group-input">
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="text" placeholder="Digite o valor">
            </div>

            <div class="group-input-radio">
                <input type="radio" name="gender" id="radio">
                <label for="entrada">Entrada</label>
                <input type="radio" name="gender" id="radio">
                <label for="saida">Saída</label>
            </div>
            <input type="submit" value="Salvar" id="button">
        </form>


        <table class="tabela">
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>

            <tr>
                <td>Nubank- Cartão de crédito</td>
                <td>R$ 200,00</td>
                <td>Saída</td>
            </tr>

            <tr>
                <td>Investimento</td>
                <td>R$ 400,00</td>
                <td>Saída</td>
            </tr>

            <tr>
                <td>Salário</td>
                <td>R$ 1000,00</td>
                <td>Entrada</td>
            </tr>
        </table>
    </main>
    <footer>
        <p class="paragrafo">Guilherme Dev, @ Copyright - Todos os Direitos Reservados</p>
        <div class="icon">
            <a href="https://instagram.com/guilhermesantoszx?igshid=OGQ5ZDc2ODk2ZA=="><img src="icons/instagram.png"alt="instagram" class="icones"></a>
            <a href="https://github.com/Guilherme027"><img src="icons/github.png" alt="github" class="icones"></a>
            <a href="https://www.linkedin.com/in/guilherme-dos-santos-souza-99a714264/"><img src="icons/linkedin.png"
                    alt="linkedin" class="icones"></a>
        </div>
    </footer>
</body>

</html>
