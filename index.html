<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="cifrao.png" type="image/icon">
    <title>Financeiro</title>
</head>

<body>
    <header>
        <img src="finança.png" alt="finaça">
    </header>
    <main>
        
        <div class="blocks">
            <p>Proventos</p>
            <p>R$ 0,00</p>
        </div>
        <div class="blocks">
            <p>Gastos</p>
            <p>R$ 0,00</p>
        </div>
        <div class="blocks">
            <p>Saldo</p>
            <p>R$ 0,00</p>
        </div>

        <form action="" id="formulario">
            <div class="group-input">
                <label for="descrição">Descrição</label>
                <input type="text" name="descrição" id="text" placeholder="Digite a descrição">
            </div>

            <div class="group-input">
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="text" placeholder="Digite o valor">
            </div>

            <div class="group-input">
                <label for="entrada">Entrada</label>
                <input type="radio" name="gender" id="radio">
                <label for="saida">Saída</label>
                <input type="radio" name="gender" id="radio">
            </div>
            <input type="submit" value="Salvar">
        </form>


        <table class="tabela">
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Tipo</th>
            </tr>

            <tr>
                <td>Nubank- Cartão de crédito</td>
                <td>R$ 200,00</td>
                <td>Saída</td>
            </tr>

            <tr>
                <td>Investimento</td>
                <td>R$ 400,00</td>
                <td>Saída</td>
            </tr>

            <tr>
                <td>Salário</td>
                <td>R$ 1000,00</td>
                <td>Entrada</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Guilherme Dev, @ Copyright - Todos os Direitos Reservados</p>
        <i class="ri-instagram-line"></i>
        <i class="ri-facebook-box-fill">&#xECB8;</i>
        <i class="fa-brands fa-facebook"></i>
    </footer>
</body>

</html>
